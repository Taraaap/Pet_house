{% extends "base.html" %}
{% block title %} contact{% endblock title %}
 {% block body %}  {% load static %}
 <br><br>
 <img src="{%static 'img\cat.png'%}" class="d-block w-100" alt=".."> 

 <br>
    <h2 class="text-center">Contact Us</h2>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info-box">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong> Bharatpur Chitwan, Nepal</p>
                    <p><strong>Phone:</strong> 98000000</p>
                    <p><strong>Email:</strong> Starpethouse@12gmail.com</p>
                </div>
            </div>

        <div class="col-md-8">
            <div class="container  ">
                <form method="post" action="/contact">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email"  name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Leave your message</label>
                        <textarea class="form-control" id="message"  name="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>         
      </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <h3 class="text-center mb-4">Our Location</h3>
        <div class="map-container shadow-sm">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6374.102309963597!2d84.4302381145586!3d27.68089872237503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3994fb8f43817f5d%3A0x7cb4fbceb7c4eb7!2sChaubiskothi!5e1!3m2!1sen!2snp!4v1725241128855!5m2!1sen!2snp"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>
</div>
  </div>
  
 {% endblock body %}
